<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="name">Name</label>
      <input tabindex="0" id="name" type="text" name="name" />
      <br /><br />
      <label for="Email">
        Email
        <input tabindex="0" id="Email" type="text" name="Email"/>
      </label>
      <br /><br />
      <span>Favorite Character</span>
      <ul >
          <input tabindex="0" type="radio" id="spongebob" />
          <label for="spongebob">  Spongebob</label> <br>
          <input type="radio" id="patrick" />
          <label for="patrick"> Patrick</label> <br>
          <input type="radio" id="sandy" />
          <label for="sandy"> Sandy</label> <br>
      </ul>

      <br />
      <button tabindex="0">Submit</button>
    </form>
  </body>
</html>
